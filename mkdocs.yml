  - i18n:
      languages:
        - locale: en
          default: true
          name: English
          build: true
          site_name: "Spline Architect Plugin Documentation (EN)"
        - locale: lt
          name: Lietuvi≈≥
          build: true
          site_name: "Spline Architect Plugin'o Dokumentacija (LT)"
